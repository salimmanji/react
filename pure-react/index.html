<body>
    <div id="root">React is NOT rendered</div>
    <script src="https://unpkg.com/browse/react@18.0.0-rc.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.0.0-rc.0/umd/react-dom.development.js"></script>
    <script>
        const Person = props => {
            return React.createElement('div', {}, [ //element, attributes, children
                React.createElement('h1', {}, props.name),
                React.createElement('p', {}, props.occupation)
            ])
        }

        const App = () => {
            return React.createElement('div', {}, [
                React.createElement('h1', {class: 'title'}, "React is Rendered"),
                React.createElement(Person, {name: 'SMP', occupation: 'Dev'}, null),
                React.createElement(Person, {name: 'ABC', occupation: 'Fisherman'}, null),
                React.createElement(Person, {name: 'DEF', occupation: 'Fisherwoman'}, null),
            ]);
        }

        //ReactDom.render(React.createElement(App), document.getElementById('root'));
        const container = document.getElementById('root');
        const root = ReactDom.createRoot(container);
        root.render(React.createElement(root));
    </script>
</body>
